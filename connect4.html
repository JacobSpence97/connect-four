<html>

<head>
    <title>Connect4 Game</title>
    <link href="connect4.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
</head>

<body>
    <img class="centered" src="http://fontmeme.com/embed.php?text=Connect-Four&name=Bloodgutter 2000.ttf&size=100&style_color=33FF00" id="halloweenfont">
    <p><span id="player" class="infotxt"></span>
        <center>
          <img src="skeleton.gif" alt="" height="100"/>  <div class="actions"><button onclick="onResetClick()">Start New Game</button></div>
    </p>
    <br />
    <img src="img/skelepunk.gif" align="right" width="317" height="400" id="flipped_img">
    <img src="img/skelepunk.gif" align="left" width="317" height="400">
    </center>
    <div id="board">
        <div id="pieces"></div>
        <center><img src="http://www.nonkit.com/smallbasic.files/Connect4Board.png" style="filter:invert(100%);" onclick="onBoardClicked(event)" onmousemove="onBoardMove(event)" /></center>
    </div>
    <script src="connect4.js"></script>
    <audio style="display: none" controls="controls" loop = "loop" onloadeddata="var audioPlayer = this; setTimeout(function() { audioPlayer.play(); }, 3000)">
            <source src="sound/Groovie Goolies Monster Mash Music Video.mp3" type="audio/mp3" />
        </audio>

</body>

</html>
